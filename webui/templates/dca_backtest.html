{% extends "base.html" %}

{% block title %}定投策略回测 - A股量化交易系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-chart-line me-2"></i>
                定投策略回测
            </h2>
            <button class="btn btn-success" onclick="runBacktest()">
                <i class="fas fa-play me-2"></i>开始回测
            </button>
        </div>
    </div>
</div>

<!-- 回测参数设置 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cog me-2"></i>
                    回测参数设置
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">开始日期</label>
                        <input type="date" class="form-control" id="startDate" value="2018-01-01">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">结束日期</label>
                        <input type="date" class="form-control" id="endDate" value="2024-12-31">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">每月定投金额</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="monthlyInvestment" value="5000">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">初始资金</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="initialCapital" value="100000">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">回测标的类型</label>
                        <select class="form-select" id="symbolType">
                            <option value="all">全部类型</option>
                            <option value="indices">主要指数</option>
                            <option value="etfs">ETF基金</option>
                            <option value="stocks">股票样本</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">最大回测数量</label>
                        <input type="number" class="form-control" id="maxSymbols" value="50" min="1" max="1000">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 回测结果 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-bar me-2"></i>
                    回测结果
                </h5>
            </div>
            <div class="card-body">
                <div id="resultsContainer" style="display: none;">
                    <!-- 结果摘要 -->
                    <div class="row mb-4" id="summaryCards">
                        <!-- 摘要卡片将通过JavaScript动态生成 -->
                    </div>
                    
                    <!-- 收益率排名 -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">收益率排名</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover" id="returnsTable">
                                            <thead>
                                                <tr>
                                                    <th>排名</th>
                                                    <th>标的</th>
                                                    <th>总收益率</th>
                                                    <th>年化收益率</th>
                                                    <th>定投优势</th>
                                                    <th>数据点数</th>
                                                </tr>
                                            </thead>
                                            <tbody id="returnsTableBody">
                                                <!-- 数据将通过JavaScript动态生成 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 图表区域 -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">收益率分布</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="returnsChart" width="400" height="300"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="card-title mb-0">定投优势分布</h6>
                                </div>
                                <div class="card-body">
                                    <canvas id="advantageChart" width="400" height="300"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="noResults" class="text-center py-5">
                    <i class="fas fa-chart-line fa-4x text-muted mb-3"></i>
                    <h5 class="text-muted">暂无回测结果</h5>
                    <p class="text-muted">请设置参数并点击"开始回测"按钮</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 回测进度模态框 -->
<div class="modal fade" id="backtestModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">回测进行中</h5>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <i class="fas fa-cogs fa-3x text-primary mb-3"></i>
                    <h6>正在运行定投策略回测...</h6>
                </div>
                
                <div class="progress mb-3" style="height: 20px;">
                    <div id="backtestProgress" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">0%</div>
                </div>
                
                <div class="text-center">
                    <small class="text-muted" id="backtestStatus">初始化回测引擎...</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let returnsChart = null;
let advantageChart = null;

// 页面加载完成后执行
$(document).ready(function() {
    // 设置默认日期
    const today = new Date().toISOString().split('T')[0];
    $('#endDate').val(today);
});

// 运行回测
function runBacktest() {
    const params = {
        start_date: $('#startDate').val(),
        end_date: $('#endDate').val(),
        monthly_investment: parseInt($('#monthlyInvestment').val()),
        symbol_type: $('#symbolType').val(),
        max_symbols: parseInt($('#maxSymbols').val())
    };
    
    // 验证参数
    if (!params.start_date || !params.end_date) {
        alert('请选择开始和结束日期');
        return;
    }
    
    if (params.monthly_investment <= 0) {
        alert('每月定投金额必须大于0');
        return;
    }
    
    // 显示进度模态框
    $('#backtestModal').modal({backdrop: 'static', keyboard: false});
    
    // 模拟进度更新
    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
            progress = 100;
            clearInterval(progressInterval);
        }
        $('#backtestProgress').css('width', progress + '%').text(Math.round(progress) + '%');
    }, 200);
    
    // 发送回测请求
    fetch('/api/run_dca_backtest', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(params)
    })
    .then(response => response.json())
    .then(data => {
        clearInterval(progressInterval);
        $('#backtestModal').modal('hide');
        
        if (data.error) {
            alert('回测失败: ' + data.error);
            return;
        }
        
        // 显示结果
        displayResults(data);
    })
    .catch(error => {
        clearInterval(progressInterval);
        $('#backtestModal').modal('hide');
        alert('回测失败: ' + error);
    });
}

// 显示回测结果
function displayResults(data) {
    // 隐藏无结果提示
    $('#noResults').hide();
    $('#resultsContainer').show();
    
    // 更新摘要卡片
    updateSummaryCards(data.summary);
    
    // 更新收益率表格
    updateReturnsTable(data.results);
    
    // 更新图表
    updateCharts(data.charts);
}

// 更新摘要卡片
function updateSummaryCards(summary) {
    const cardsHtml = `
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="text-primary">${summary.total_symbols}</h3>
                    <p class="text-muted mb-0">回测标的数</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="text-success">${summary.avg_return.toFixed(2)}%</h3>
                    <p class="text-muted mb-0">平均收益率</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="text-warning">${summary.avg_advantage.toFixed(0)}元</h3>
                    <p class="text-muted mb-0">平均定投优势</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <h3 class="text-info">${summary.positive_ratio.toFixed(1)}%</h3>
                    <p class="text-muted mb-0">定投优势比例</p>
                </div>
            </div>
        </div>
    `;
    
    $('#summaryCards').html(cardsHtml);
}

// 更新收益率表格
function updateReturnsTable(results) {
    // 合并所有结果
    let allResults = [];
    Object.values(results).forEach(category => {
        allResults = allResults.concat(category);
    });
    
    // 按收益率排序
    allResults.sort((a, b) => b.total_return - a.total_return);
    
    // 生成表格行
    let tableHtml = '';
    allResults.slice(0, 20).forEach((item, index) => {
        const advantageClass = item.vs_lump_sum > 0 ? 'text-success' : 'text-danger';
        tableHtml += `
            <tr>
                <td>${index + 1}</td>
                <td>${item.symbol}</td>
                <td class="fw-bold ${item.total_return > 0 ? 'text-success' : 'text-danger'}">
                    ${item.total_return.toFixed(2)}%
                </td>
                <td>${item.annual_return.toFixed(2)}%</td>
                <td class="fw-bold ${advantageClass}">
                    ${(item.vs_lump_sum / 10000).toFixed(1)}万元
                </td>
                <td>${item.data_points}</td>
            </tr>
        `;
    });
    
    $('#returnsTableBody').html(tableHtml);
}

// 更新图表
function updateCharts(charts) {
    // 销毁现有图表
    if (returnsChart) returnsChart.destroy();
    if (advantageChart) advantageChart.destroy();
    
    // 收益率分布图
    const returnsCtx = document.getElementById('returnsChart').getContext('2d');
    returnsChart = new Chart(returnsCtx, {
        type: 'bar',
        data: {
            labels: charts.returns_comparison.map(item => item.name),
            datasets: [{
                label: '总收益率 (%)',
                data: charts.returns_comparison.map(item => item.return),
                backgroundColor: charts.returns_comparison.map(item => 
                    item.return > 0 ? 'rgba(40, 167, 69, 0.8)' : 'rgba(220, 53, 69, 0.8)'
                ),
                borderColor: charts.returns_comparison.map(item => 
                    item.return > 0 ? 'rgb(40, 167, 69)' : 'rgb(220, 53, 69)'
                ),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: '收益率 (%)' }
                }
            }
        }
    });
    
    // 定投优势分布图
    const advantageCtx = document.getElementById('advantageChart').getContext('2d');
    advantageChart = new Chart(advantageCtx, {
        type: 'bar',
        data: {
            labels: charts.advantage_distribution.map(item => item.name),
            datasets: [{
                label: '定投优势 (万元)',
                data: charts.advantage_distribution.map(item => item.advantage),
                backgroundColor: charts.advantage_distribution.map(item => 
                    item.advantage > 0 ? 'rgba(23, 162, 184, 0.8)' : 'rgba(253, 126, 20, 0.8)'
                ),
                borderColor: charts.advantage_distribution.map(item => 
                    item.advantage > 0 ? 'rgb(23, 162, 184)' : 'rgb(253, 126, 20)'
                ),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: {
                    title: { display: true, text: '定投优势 (万元)' }
                }
            }
        }
    });
}
</script>
{% endblock %}
