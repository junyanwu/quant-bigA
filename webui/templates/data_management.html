{% extends "base.html" %}

{% block title %}数据管理 - A股量化交易系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="fas fa-database me-2"></i>
                数据管理
            </h2>
            <button class="btn btn-primary" onclick="startDataDownload()">
                <i class="fas fa-cloud-download-alt me-2"></i>下载全部数据
            </button>
        </div>
    </div>
</div>

<!-- 数据统计卡片 -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="bg-primary text-white rounded-circle me-3" style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-chart-line fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0" id="stocks-count">--</h3>
                        <p class="text-muted mb-0">股票数据</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="bg-success text-white rounded-circle me-3" style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-chart-pie fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0" id="etfs-count">--</h3>
                        <p class="text-muted mb-0">ETF数据</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="bg-info text-white rounded-circle me-3" style="width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-sync-alt fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="mb-0" id="last-update">--</h3>
                        <p class="text-muted mb-0">最后更新</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 数据详情 -->
<div class="row">
    <!-- 股票数据 -->
    <div class="col-lg-6 mb-4">
        <div class="card h-100">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-line me-2"></i>
                    股票数据
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="stocks-table">
                        <thead>
                            <tr>
                                <th>代码</th>
                                <th>名称</th>
                                <th>数据点数</th>
                                <th>时间范围</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ETF数据 -->
    <div class="col-lg-6 mb-4">
        <div class="card h-100">
            <div class="card-header bg-success text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-chart-pie me-2"></i>
                    ETF数据
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="etfs-table">
                        <thead>
                            <tr>
                                <th>代码</th>
                                <th>名称</th>
                                <th>数据点数</th>
                                <th>时间范围</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 数据操作面板 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cogs me-2"></i>
                    数据操作
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center mb-3">
                        <button class="btn btn-outline-primary w-100" onclick="startDataDownload()">
                            <i class="fas fa-cloud-download-alt me-2"></i>下载全部数据
                        </button>
                    </div>
                    <div class="col-md-3 text-center mb-3">
                        <button class="btn btn-outline-success w-100" onclick="updateData()">
                            <i class="fas fa-sync-alt me-2"></i>更新数据
                        </button>
                    </div>
                    <div class="col-md-3 text-center mb-3">
                        <button class="btn btn-outline-warning w-100" onclick="validateData()">
                            <i class="fas fa-check-circle me-2"></i>数据验证
                        </button>
                    </div>
                    <div class="col-md-3 text-center mb-3">
                        <button class="btn btn-outline-info w-100" onclick="exportData()">
                            <i class="fas fa-file-export me-2"></i>数据导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 下载进度模态框 -->
<div class="modal fade" id="downloadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">数据下载进度</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <i class="fas fa-cloud-download-alt fa-3x text-primary mb-3"></i>
                    <h6>正在下载A股数据...</h6>
                </div>
                
                <div class="progress mb-3" style="height: 20px;">
                    <div id="downloadProgress" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">0%</div>
                </div>
                
                <div class="text-center">
                    <small class="text-muted">
                        <span id="downloadCurrent">0</span> / 
                        <span id="downloadTotal">0</span> 个标的
                    </small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 页面加载完成后执行
$(document).ready(function() {
    // 获取系统信息
    fetch('/api/system_info')
        .then(response => response.json())
        .then(data => {
            $('#stocks-count').text(data.stocks_count);
            $('#etfs-count').text(data.etfs_count);
            $('#last-update').text(data.last_update);
        });
    
    // 加载股票数据表格
    loadStocksTable();
    
    // 加载ETF数据表格
    loadETFsTable();
    
    // 初始化Socket.io连接
    const socket = io();
    
    socket.on('download_progress', function(data) {
        const percentage = Math.round(data.percentage);
        $('#downloadProgress').css('width', percentage + '%').text(percentage + '%');
        $('#downloadCurrent').text(data.current);
        $('#downloadTotal').text(data.total);
    });
    
    socket.on('download_complete', function(data) {
        $('#downloadModal').modal('hide');
        alert('数据下载完成！');
        location.reload(); // 刷新页面
    });
    
    socket.on('download_error', function(data) {
        $('#downloadModal').modal('hide');
        alert('下载失败: ' + data.error);
    });
});

// 加载股票数据表格
function loadStocksTable() {
    // 模拟数据加载
    setTimeout(() => {
        $('#stocks-table tbody').html(`
            <tr>
                <td>000001.SH</td>

                <td>2,500</td>
                <td>2015-01-05 至 2024-12-31</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary">查看</button>
                    <button class="btn btn-sm btn-outline-info">更新</button>
                </td>
            </tr>
            <tr>
                <td>000300.SH</td>
                <td>沪深300</td>
                <td>2,500</td>
                <td>2015-01-05 至 2024-12-31</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary">查看</button>
                    <button class="btn btn-sm btn-outline-info">更新</button>
                </td>
            </tr>
            <!-- 更多数据行... -->
        `);
    }, 1000);
}

// 加载ETF数据表格
function loadETFsTable() {
    // 模拟数据加载
    setTimeout(() => {
        $('#etfs-table tbody').html(`
            <tr>
                <td>510300.SH</td>
                <td>沪深300ETF</td>
                <td>2,200</td>
                <td>2015-01-05 至 2024-12-31</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary">查看</button>
                    <button class="btn btn-sm btn-outline-info">更新</button>
                </td>
            </tr>
            <tr>
                <td>159915.SZ</td>
                <td>创业板ETF</td>
                <td>2,100</td>
                <td>2015-01-05 至 2024-12-31</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary">查看</button>
                    <button class="btn btn-sm btn-outline-info">更新</button>
                </td>
            </tr>
            <!-- 更多数据行... -->
        `);
    }, 1500);
}

// 开始数据下载
function startDataDownload() {
    $('#downloadModal').modal('show');
    
    fetch('/api/start_download', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    });
}

// 更新数据
function updateData() {
    if (confirm('确定要更新所有数据吗？')) {
        startDataDownload();
    }
}

// 数据验证
function validateData() {
    alert('数据验证功能开发中...');
}

// 数据导出
function exportData() {
    alert('数据导出功能开发中...');
}
</script>
{% endblock %}
